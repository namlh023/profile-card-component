<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="flex-content">
    <main class="card">
      <div class="card__header">
        <img
          class="card__image"
          src="./images/image-victor.jpg"
          alt=""
          aria-hidden="true"
        />
        <h1 class="card__name h1-like">
          Victor Crest <span class="card__age">26</span>
        </h1>
        <p class="card__city">London</p>
      </div>
      <ul class="card__body flex-content flex-center">
        <li>
          <h2 class="h1-like">80K</h2>
          <p>Followers</p>
        </li>
        <li>
          <h2 class="h1-like">803K</h2>
          <p>Likes</p>
        </li>
        <li>
          <h2 class="h1-like">1.4K</h2>
          <p>Photos</p>
        </li>
      </ul>
    </main>
  </body>
</html>
